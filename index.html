<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Dress Today</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center relative">
        
    <h1> How to dress today</h1>

    <form>
      <div class="form-group">
        <label for="weather-input">City</label>
        <input type="email" class="form-control" id="weather-input" aria-describedby="emailHelp" placeholder="Enter city">
      </div>




<label for="mood">Mood:</label>
<select class="form-control form-control-lg" id="mood">
    <option value="Casual">Casual</option>
    <option value="confident">Confident</option>
    <option value="elegant">Elegant</option>
    <option value="energetic">Energetic</option>
    <option value="rebellious">Rebellious</option>
    <option value="mysterious">Mysterious</option>
    <option value="playful">Playful</option>
    <option value="formal">Formal</option>
</select>

<label for="gender">Gender:</label>
<select class="form-control form-control-lg" id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>

</select>

<button class="btn btn-primary" type="button" id ="search-button" > Search </button> 


<details class="hidden">
  <summary>Weather</summary>
  <div id="weather-display" class="hidden"></div>
</details>
<div id="outfit-display" class="hidden">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="today-tab" data-bs-toggle="tab" data-bs-target="#today-tab-pane" type="button" role="tab" aria-controls="today-tab-pane" aria-selected="true"> <span class="label">Today </span><span class="date"></span></button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tomorrow-tab" data-bs-toggle="tab" data-bs-target="#tomorrow-tab-pane" type="button" role="tab" aria-controls="tomorrow-tab-pane" aria-selected="false"> <span class="label">Tomorrow </span><span class="date"></span></button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="next-day-tab" data-bs-toggle="tab" data-bs-target="#next-day-tab-pane" type="button" role="tab" aria-controls="next-day-tab-pane" aria-selected="false"><span class="label">Next Day</span> <span class="date"></span></button>
      </li>
      
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="today-tab-pane" role="tabpanel" aria-labelledby="today-tab" tabindex="0">...</div>
      <div class="tab-pane fade" id="tomorrow-tab-pane" role="tabpanel" aria-labelledby="tomorrow-tab" tabindex="0">...</div>
      <div class="tab-pane fade" id="next-day-tab-pane" role="tabpanel" aria-labelledby="next-day-tab" tabindex="0">...</div>
     
    </div>

</div>
</div>




<script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="script.js" ></script>
</body>
</html>
